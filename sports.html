<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Looping Image Carousel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: 300px;
      perspective: 1200px;
      overflow: hidden;
    }

    .carousel-track {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .carousel-item {
      position: absolute;
      top: 25px;
      left: 50%;
      width: 200px;
      height: 250px;
      margin-left: -100px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.8s ease, opacity 0.8s ease, z-index 0.8s ease;
      opacity: 0.6;
      transform-style: preserve-3d;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .center {
      transform: translateX(0) scale(1.2);
      z-index: 5;
      opacity: 1;
    }

    .left1 {
      transform: translateX(-220px) rotateY(30deg);
      z-index: 4;
    }

    .left2 {
      transform: translateX(-440px) rotateY(50deg);
      z-index: 3;
    }

    .right1 {
      transform: translateX(220px) rotateY(-30deg);
      z-index: 4;
    }

    .right2 {
      transform: translateX(440px) rotateY(-50deg);
      z-index: 3;
    }
  </style>
</head>
<body>

  <div class="carousel">
    <div class="carousel-track" id="carouselTrack">
      <div class="carousel-item left2"><img src="/assets/img/new-img/nora.jpg" /></div>
      <div class="carousel-item left1"><img src="/assets/img/new-img/nora.jpg" /></div>
      <div class="carousel-item center"><img src="/assets/img/new-img/nora.jpg" /></div>
      <div class="carousel-item right1"><img src="/assets/img/new-img/nora.jpg" /></div>
      <div class="carousel-item right2"><img src="/assets/img/new-img/nora.jpg" /></div>
    </div>
  </div>

  <script>
    const positions = ['left2', 'left1', 'center', 'right1', 'right2'];
    const items = document.querySelectorAll('.carousel-item');

    const rotate = () => {
      // rotate classes
      const last = positions.pop();
      positions.unshift(last);

      // reapply new classes
      items.forEach((item, i) => {
        item.className = 'carousel-item ' + positions[i];
      });
    };

    setInterval(rotate, 2500); // auto rotate
  </script>

</body>
</html>
