<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Looping Image Carousel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 500px;
      perspective: 2000px;
      overflow: hidden;
    }

    .carousel-track {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .carousel-item {
      position: absolute;
      top: 0;
      left: 50%;
      width: 300px;
      height: 400px;
      margin-left: -150px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0.9;
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .center {
      transform: translateX(0) scale(1.2);
      top: 50px;
      z-index: 5;
      opacity: 1;
    }

    .left1 {
      transform: translateX(-300px) rotateY(50deg);
      top: 30px;
      z-index: 4;
    }

    .left2 {
      transform: translateX(-600px) rotateY(50deg);
      top: 20px;
      z-index: 3;
      opacity: 0;
      visibility: hidden;
    }

    .right1 {
      transform: translateX(300px) rotateY(-50deg);
      top: 30px;
      z-index: 4;
    }

    .right2 {
      transform: translateX(600px) rotateY(-50deg);
      top: 20px;
      z-index: 3;
      opacity: 0;
      visibility: hidden;
    }

    @media (max-width: 768px) {
      .carousel {
        height: 400px;
      }
      
      .carousel-item {
        width: 240px;
        height: 320px;
        margin-left: -120px;
      }

      .left1 {
        transform: translateX(-240px) rotateY(50deg);
      }

      .left2 {
        transform: translateX(-480px) rotateY(50deg);
      }

      .right1 {
        transform: translateX(240px) rotateY(-50deg);
      }

      .right2 {
        transform: translateX(480px) rotateY(-50deg);
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-track" id="carouselTrack">
        <div class="carousel-item left2"><img src="/assets/img/new-img/nora.jpg" /></div>
        <div class="carousel-item left1"><img src="/assets/img/new-img/nora.jpg" /></div>
        <div class="carousel-item center"><img src="/assets/img/new-img/nora.jpg" /></div>
        <div class="carousel-item right1"><img src="/assets/img/new-img/nora.jpg" /></div>
        <div class="carousel-item right2"><img src="/assets/img/new-img/nora.jpg" /></div>
      </div>
    </div>
  </div>

  <script>
    const positions = ['left2', 'left1', 'center', 'right1', 'right2'];
    const items = document.querySelectorAll('.carousel-item');
    let currentIndex = 2; // Start with center image

    const rotate = () => {
      // Move the last item to the beginning
      const lastItem = items[items.length - 1];
      const lastPosition = positions[positions.length - 1];
      
      // Update positions array
      positions.pop();
      positions.unshift(lastPosition);
      
      // Apply new positions
      items.forEach((item, i) => {
        const position = positions[i];
        item.className = 'carousel-item ' + position;
        
        // Hide items that are moving to back positions
        if (position === 'left2' || position === 'right2') {
          item.style.opacity = '0';
          item.style.visibility = 'hidden';
        } else {
          item.style.opacity = '';
          item.style.visibility = '';
        }
      });
    };

    // Auto-play
    setInterval(rotate, 2000);
  </script>
</body>
</html>
